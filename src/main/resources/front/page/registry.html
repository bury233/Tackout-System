<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>菩提阁</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../backend/styles/common.css" />
    <link rel="stylesheet" href="../../backend/styles/page.css" />
    <style>
      .addDish .el-input {
        width: 130px;
      }
      .addDish .el-input-number__increase {
        border-left: solid 1px #FFE1CA;
        background: #fff3ea;
      }
      .addDish .el-input-number__decrease {
        border-right: solid 1px #FFE1CA;
        background: #fff3ea;
      }
      .addDish input {
        border: 1px solid #ffe1ca;
      }
      .addDish .table {
        border: solid 1px #EBEEF5;
        border-radius: 3px;
      }
      .addDish .table th {
        padding: 5px 0;
      }
      .addDish .table td {
        padding: 7px 0;
      }
      .addDishList .seachDish {
        position: absolute;
        top: 10px;
        right: 20px;
      }
      .addDishList .el-dialog__body {
        padding: 0;
        border-bottom: solid 1px #ccc;
      }
      .addDishList .el-dialog__footer {
        padding-top: 27px;
      }

      .addDish {
        width: 777px;
      }
      .addDish .addBut {
        background: #ffc200;
        display: inline-block;
        padding: 0px 20px;
        border-radius: 3px;
        line-height: 40px;
        cursor: pointer;
        border-radius: 4px;
        color: #333333;
        font-weight: 500;
      }
      .addDish .content {
        background: #fafafb;
        padding: 20px;
        border: solid 1px #ccc;
        border-radius: 3px;
      }
      .addDishCon {
        padding: 0 20px;
        display: flex;
        line-height: 40px;
      }
      .addDishCon .leftCont {
        display: flex;
        border-right: solid 2px #E4E7ED;
        width: 60%;
        padding: 15px;
      }
      .addDishCon .leftCont .tabBut {
        width: 110px;
      }
      .addDishCon .leftCont .tabBut span {
        display: block;
        text-align: center;
        border-right: solid 2px #f4f4f4;
        cursor: pointer;
      }
      .addDishCon .leftCont .act {
        border-color: #FFC200 !important;
        color: #FFC200 !important;
      }
      .addDishCon .leftCont .tabList {
        flex: 1;
        padding: 15px;
      }
      .addDishCon .leftCont .tabList .table {
        border: solid 1px #f4f4f4;
        border-bottom: solid 1px #f4f4f4;
      }
      .addDishCon .leftCont .tabList .table .items {
        border-bottom: solid 1px #f4f4f4;
        padding: 0 10px;
        display: flex;
      }
      .addDishCon .leftCont .tabList .table .items .el-checkbox, .addDishCon .leftCont .tabList .table .items .el-checkbox__label {
        width: 100%;
      }
      .addDishCon .leftCont .tabList .table .items .item {
        display: flex;
        padding-right: 20px;
      }
      .addDishCon .leftCont .tabList .table .items .item span {
        display: inline-block;
        text-align: center;
        flex: 1;
      }
      .addDishCon .ritCont {
        width: 40%;
        padding: 0 15px;
      }
      .addDishCon .ritCont .item {
        box-shadow: 0px 1px 4px 3px rgba(0, 0, 0, 0.03);
        display: flex;
        text-align: center;
        padding: 0 10px;
        margin-bottom: 20px;
        border-radius: 6px;
        color: #818693;
      }
      .addDishCon .ritCont .item span:first-child {
        text-align: left;
        color: #20232A;
      }
      .addDishCon .ritCont .item .price {
        display: inline-block;
        flex: 1;
      }
      .addDishCon .ritCont .item .del {
        cursor: pointer;
      }
      .addDishCon .ritCont .item .del img {
        position: relative;
        top: 5px;
        width: 20px;
      }

      .addDishCon .el-checkbox__label{
        width: 100%;
      }
      #combo-add-app .setmealFood .el-form-item__label::before{
          content: '*';
          color: #F56C6C;
          margin-right: 4px;
      }

      #combo-add-app .uploadImg .el-form-item__label::before{
          content: '*';
          color: #F56C6C;
          margin-right: 4px;
      }
    </style>
  </head>
  <body>
    <div class="addBrand-container" id="combo-add-app">
      <div class="container">
        <el-form
          ref="ruleForm"
          :model="ruleForm"
          :rules="rules"
          :inline="true"
          label-width="180px"
          class="demo-ruleForm"
        >
          <div>
            <el-form-item label="姓名:" prop="name" >
              <el-input v-model="ruleForm.name" placeholder="请填写姓名" maxlength="20"/>
            </el-form-item>
            <el-form-item label="电话号码:" prop="phone">
              <el-input v-model="ruleForm.phone" placeholder="请填写手机号" maxlength="20"></el-input>
            </el-form-item>
            <el-form-item label="密码:" prop="psword">
              <el-input v-model="ruleForm.psword" placeholder="请填写密码" maxlength="20"></el-input>
            </el-form-item>
          </div>
          <div>
            <el-form-item label="性别:" prop="sex">
              <el-select v-model="ruleForm.sex" placeholder="请选择您的性别">
                <el-option v-for="(item, index) in sexList" :key="index" :label="item.name" :value="item.value" />
              </el-select>
            </el-form-item>
            <el-form-item label="身份证:" prop="idNumber">
              <el-input v-model="ruleForm.idNumber" placeholder="请填写身份证号" maxlength="20"></el-input>
            </el-form-item>
            <el-form-item label="头像:" class="uploadImg">
              <el-upload
                      class="avatar-uploader"
                      action="/common/upload"
                      :show-file-list="false"
                      :on-success="handleAvatarSuccess"
                      :on-change="onChange"
                      ref="upload"
              >
                <img v-if="imageUrl" :src="imageUrl" class="avatar"></img>
                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
              </el-upload>
            </el-form-item>
          </div>
          <div class="subBox address">
            <el-form-item>
              <el-button @click="goBack()"> 取消 </el-button>
              <el-button type="primary" @click="submitForm('ruleForm', false)"> 保存 </el-button>
            </el-form-item>
          </div>
        </el-form>
      </div>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../backend/plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../backend/plugins/element-ui/index.js"></script>
    <!-- 引入vant样式 -->
    <script src="./../js/vant.min.js"></script>
    <!-- 引入axios -->
    <script src="../../backend/plugins/axios/axios.min.js"></script>
    <script src="./../js/request.js"></script>
    <script src="./../api/login.js"></script>
    <script>
      new Vue({
        el: '#combo-add-app',
        data() {
          return {
            imageUrl: '',
            ruleForm: {
              name: '',
              phone: '',
                psword:'',
              sex: '',
              idNumber: '',
                avatar: '',
            },
              sexList:[],
          }
        },
        computed: {
          rules() {
            return {
              name: {
                required: true,
                message: '请输入姓名',
                trigger: 'blur',
              },
              phone: {
                required: true,
                message: '请输入手机号',
                trigger: 'change',
              },
                psword: {
                    required: true,
                    message: '请输入密码',
                    trigger: 'change',
                },
                idNumber: {
                    required: true,
                    message: '请输入身份证',
                    trigger: 'change',
                },
            }
          },
        },
        watch:{

        },
        created() {
             this.sexList=[
                    {name:'男',value:1},
	    {name:'女',value:0}]
        },
        mounted() {},
        methods: {
          submitForm(formName, st) {
            this.$refs[formName].validate((valid) => {
              if (valid) {
                  let prams = {...this.ruleForm}

                  if (!this.imageUrl) {
                      this.$message.error('请上传头像')
                      return
                  }
                  // delete prams.dishList
                  registry(prams)
                      .then((res) => {
                          if(res.code === 1){
                                 this.$message.success('成功')
                                 this.goBack()
                          } else {
                                 this.$message.error(res.msg || '操作失败')
                          }
              }).catch((err) => {
                      this.$message.error('请求出错了：' + err)
              })
          }})
	},

          onChange (file) {
            if(file){
              const suffix = file.name.split('.')[1]
              const size = file.size / 1024 / 1024 < 2
              if(['png','jpeg','jpg'].indexOf(suffix) < 0){
                this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                this.$refs.upload.clearFiles()
                return false
              }
              if(!size){
                this.$message.error('上传文件大小不能超过 2MB!')
                return false
              }
              return file
            }
          },
          goBack() {
              window.location.href = '/front/page/login.html'

          },
	 handleAvatarSuccess (response, file, fileList) {
            // this.imageUrl = response.data
            if(response.code === 0 && response.msg === '未登录'){
              window.top.location.href = '/front/page/login.html'
            }else{
              this.imageUrl = `/common/download?name=${response.data}`
              this.ruleForm.avatar = response.data
            }
          },
        },
      })
    </script>
  </body>
</html>
